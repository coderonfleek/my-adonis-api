version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - run:
          name: "Install Adonis CLI"
          command: npm i -g @adonisjs/cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: "Create Environment file and Run migrations"
          command: |
            mv .env.example .env
            adonis migration:run
workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git
